<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iphone - Apple (Brasil)</title>
</head>

<body>
    <header>
        <img class="img-logo" src="./img/logo.png" alt="logo-apple">
        <a>Mac</a>
        <a>iPad</a>
        <a>iPhone</a>
        <a>Watch</a>
        <a>AirPods</a>
        <a>Acessórios</a>

    <section>
        <article>
            <h1>iPhone 14</h1>
            <h2>Tão poderoso. Tão ao seu alcance.</h2>
            <p class="p1">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>

            <button>Comprar</button>
            <p class="p2">Escolha sua cor:</p>
            <div>
                <button class="b-blue b-properties"></button>
                <button class="b-yellow b-properties"></button>

                <button class="b-black b-properties"></button>
                <button class="b-red b-properties"></button>
                <button class="b-purple b-properties"></button>

        <article>
            <img class="img-iphone" src="./img/iphone-azul.png" alt="iphone-azul">
